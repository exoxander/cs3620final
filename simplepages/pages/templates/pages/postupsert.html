{% extends "pages/navwrapper.html" %}
<!-- Navbar -->
{% block body %}

<div class="container">
    <h1>
        POST
    </h1>

    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <div class="row">
            <div class="col-5">
                {{form}}
            </div>
            <button type="submit" class="btn btn-outline-success col-1 mt-2">Create</button>
        </div>
    </form>
</div>
{% endblock %}
