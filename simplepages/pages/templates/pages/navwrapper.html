<!DOCTYPE html>

<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-dark fixed-top">
        <ul class="nav p-2 justify-content-between">
            <li class="nav-item">
                <a href="{% url 'home' %}" class="btn btn-outline-light">Home</a>
                <a href="{% url 'search' %}" class="btn btn-outline-info">Search</a>
            </li>
            <li class="nav-item">
                {% if user.is_authenticated %}
                <a href="{% url 'profileredirect' %}" class="btn btn-outline-light">
                    My Profile
                </a>
                <a href="{% url 'logout' %}" class="btn btn-outline-warning">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-info">Create Account</a>
                {% endif %}
            </li>
        </ul>
    </div>
    <div style="height:50px">
        <!--SPACER-->
    </div>

    <!-- main page body -->
    {% block body %}
    {% endblock %}

</body>
</html>
