{% extends "pages/navwrapper.html" %}
<!-- Navbar -->
{% block body %}

<div class="container mt-3">
    <form method="post" class="form">
        {% csrf_token %}
        <div class="row mt-2 form-group">
            <div class="col-2"></div>
            <h3 class="col-3">{{form.name.label_tag}}</h3>
            <div class="col-5">
                <div>
                    {{form.name}}
                </div>
                <div class="text-warning">
                    {{form.name.errors}}
                </div>
            </div>
        </div>

        <div class="row mt-2 form-group">
            <div class="col-2"></div>
            <h3 class="col-3">{{form.pwd1.label_tag}}</h3>
            <div class="col-5">
                <div>
                    {{form.pwd1}}
                </div>
                <div class="text-warning">
                    {{form.pwd1.errors}}
                </div>
            </div>
        </div>

        <div class="row mt-2 form-group">
            <div class="col-2"></div>
            <h3 class="col-3">{{form.pwd2.label_tag}}</h3>
            <div class="col-5">
                <div>
                    {{form.pwd2}}
                </div>
                <div class="text-warning">
                    {{form.pwd2.errors}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-5"></div>
            <button type="submit" class="btn btn-outline-success col-1 mt-2">Create</button>
        </div>
    </form>
</div>
{% endblock %}
